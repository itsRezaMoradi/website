<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>مدیریت هذینه ها</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>مدیریت هذینه ها</h2>
    <div class="container">
      <h4>موجودی شما</h4>
      <h1 id="balance">$0.0</h1>
      <div class="inc-exp-container">
        <div>
          <h4>درآمد</h4>
          <p id="money-plus" class="money plus">+$0.00</p>
        </div>
        <div>
          <h4>هذینه شده</h4>
          <p id="money-minus" class="money minus">-$0.00</p>
        </div>
      </div>
      <h3>تاریخچه</h3>
      <ul id="list" class="list"></ul>
      <h3>اضافه کردن</h3>
      <form action="" id="form">
        <div class="form-control">
          <label for="text">:عنوان</label>
          <input type="text" id="text" placeholder="عنوان را وارد کنید" />
        </div>
        <div class="form-control">
          <label for="amount"
            >:مقدار <br />مقدار اضافه یا کم شده را با + یا - مشخص کنیدی</label
          >
          <input type="number" id="amount" placeholder="مقدار را وارد کنید" />
        </div>
        <button class="btn">اضافه کن</button>
      </form>
    </div>

    <script src="script.js" async defer></script>
  </body>
</html>
